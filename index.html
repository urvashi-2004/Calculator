<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="contain">
        <!-- <div class="button">
            <input type="button" value="Dark mode" class="dark-mode" onclick="myFunction()">
        </div> -->
        
        <div class="heading" id="heading">
            Calculator
            <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
            </div>
            
             <div class="container">
                <form>
                    <div class="screen">
                        <input type="text" name="display" class="display">
                    </div>
                     
                    <div>
                        <input type="button" class="clear" value="AC" onclick="display.value= ''">
                        <input type="button" class="yellow" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                        <input type="button" class="operator" value="." onclick="display.value+= '.'">
                        <input type="button" class="operator" value="/" onclick="display.value+= '/'">
                    </div>
        
                    <div>
                        <input type="button" value="7" onclick="display.value+= '7'">
                        <input type="button" value="8" onclick="display.value+='8' ">
                        <input type="button" value="9" onclick="display.value+='9' ">
                        <input type="button" value="*" onclick="display.value+= '*'">
                    </div>
        
                    <div>
                        <input type="button" value="4" onclick="display.value+= '4'">
                        <input type="button" value="5" onclick="display.value+= '5'">
                        <input type="button" value="6" onclick="display.value+= '6'">
                        <input type="button" value="-" onclick="display.value+= '-'">
                    </div>
        
                    <div>
                        <input type="button" value="1" onclick="display.value+= '1'">
                        <input type="button" value="2" onclick="display.value+= '2'">
                        <input type="button" value="3" onclick="display.value+= '3'">
                        <input type="button" value="+" onclick="display.value+= '+'">
                    </div>
        
                    <div>
                        <input type="button" value="00" onclick="display.value+= '00'">
                        <input type="button" value="0" onclick="display.value+= '0'">
                        <input type="button" class="equal" value="=" onclick="display.value=eval(display.value)">
                    </div>
                </form>
        
            </div>
          
    </div>
 
</body>
</html>
